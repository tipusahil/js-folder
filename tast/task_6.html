<!-- sum of all the numbers that are divisible by 3 and 5 from 1-100 -->

<script>
var sum=0;
var a=1;
while(a<=100){
    
  if(a % 3 ==0 && a%5==0){
    document.write( "<br/>"+ a+"<br/>");
    // ekane a er value ta 3 & 5 diye bak korar pore baksesh joid 0 hoi sei value gulo print kore newa holo.
    sum=sum + a;
//  ekane sum funtion diye joto gulo number 3 & 5 diye bak korar pore baksesh 0 hoyece sei value gulo sum funtion er maddome jog kore newa hoyece.& man gulo while loop er curly brakcet er baire document.write funtion diye print kore dewa hoyece.
    a= a+1;
}
}
document.write("sum= "+ sum);
</script>
