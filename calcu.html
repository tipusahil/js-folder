<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 260px;
            margin: 50px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 24px;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .calculator button {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
        }
        .calculator button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>


            <button onclick="appendToDisplay('+')">+</button>


        </div>
        <div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>


            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>

            
            <button onclick="appendToDisplay('*')">*</button>


        </div>
        <div>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

    <script >
// Display field reference
const display = document.getElementById("display");

// Function to append characters (numbers or operators) to the display
function appendToDisplay(value) {
    display.value += value;
}

// Function to clear the display
function clearDisplay() {
    display.value = "";
}

// Function to calculate the result
function calculateResult() {
    try {
        // Using the JavaScript eval() function to calculate the result of the mathematical expression
        display.value = eval(display.value);
    } catch (error) {
        // If there's an error (like invalid expression), show an error message
        display.value = "Error";
    }
}



    </script>
</body>
</html>
